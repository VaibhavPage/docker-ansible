---
# Assumed vars and examples from CircleCI
# CIRCLE_PROJECT_REPONAME: docker-ansible
# CIRCLE_PROJECT_USERNAME: andrewrothstein

# Registry credentials:
# DOCKER_USER: andrewrothstein (optional defaults to CIRCLE_PROJECT_USERNAME)
# DOCKER_PASSWORD: eadd6b58-f400-11e6-898e-1f7353b79db1
# DOCKER_EMAIL: andrew.rothstein@gmail.com
# DOCKER_REGISTRY: quay.io

# Container building:
# builds tagged containers named $DOCKER_REGISTRY/$DOCKER_USER/$CIRCLE_PROJECT_REPONAME:$OS

machine:
  services:
    - docker

dependencies:
  pre:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install circleci-helpers
    - docker login -u ${DOCKER_USER:-CIRCLE_PROJECT_USERNAME} -p $DOCKER_PASSWORD -e $DOCKER_EMAIL $DOCKER_REGISTRY 

test:
  override:
    - ? | 
          circle-matrix <<"EHD"
            env:
              - OS=alpine_3.3
              - OS=alpine_3.4
              - OS=alpine_3.5
              - OS=alpine_edge
              - OS=centos_7
              - OS=debian_jessie
              - OS=fedora_23
              - OS=fedora_24
              - OS=fedora_25
              - OS=ubuntu_trusty
              - OS=ubuntu_xenial

            before_script:
              - export TARGET_CONTAINER=${DOCKER_USER:-CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${OS}
              - export DOCKER_BUILD_DIR=${OS}

            script:
              - echo building ${TARGET_CONTAINER}...
              - echo building from ${DOCKER_BUILD_DIR}
              - docker build --rm=false -t ${TARGET_CONTAINER} ${DOCKER_BUILD_DIR}

            after_script:
              - docker images $TARGET_CONTAINER
              - docker tag $TARGET_CONTAINER $DOCKER_REGISTRY/$TARGET_CONTAINER
              - docker push $DOCKER_REGISTRY/$TARGET_CONTAINER
          EHD
      :
        parallel: true
