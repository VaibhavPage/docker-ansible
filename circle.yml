---
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install circleci-helpers
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD -e $DOCKER_EMAIL $DOCKER_REGISTRY 

test:
  override:
    - ? | 
          circle-matrix <<"EHD"
            env:
              - OS=alpine_3.3
              - OS=alpine_3.4
              - OS=alpine_edge
              - OS=centos_7
              - OS=debian_jessie
              - OS=fedora_23
              - OS=fedora_24
              - OS=ubuntu_trusty
              - OS=ubuntu_xenial

            before_script:
              - export DOCKER_APP="docker-ansible"
              - export DOCKER_CONTAINER=${DOCKER_GROUP}/${DOCKER_APP}:$OS

            script:
              - docker build -t $DOCKER_CONTAINER $OS

            after_script:
              - docker images $DOCKER_CONTAINER
              - docker tag $DOCKER_CONTAINER $DOCKER_REGISTRY/$DOCKER_CONTAINER
              - docker push $DOCKER_REGISTRY/$DOCKER_CONTAINER
          EHD
      :
        parallel: true
